<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopSmart</title>
    <link rel="stylesheet" href="css/style.css"> <!-- General CSS for all pages -->
    <link rel="stylesheet" href="css/checkout.css"> <!-- Specific CSS for Checkout Page -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>ShopSmart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <h2>Checkout</h2>

        <div class="checkout-container">
            <!-- Shipping Information -->
            <div class="checkout-section">
                <h3>Shipping Information</h3>
                <form>
                    <label for="shipping-name">Full Name</label>
                    <input type="text" id="shipping-name" required>

                    <label for="shipping-address">Address</label>
                    <input type="text" id="shipping-address" required>

                    <label for="shipping-city">City</label>
                    <input type="text" id="shipping-city" required>

                    <label for="shipping-state">State</label>
                    <input type="text" id="shipping-state" required>

                    <label for="shipping-zip">ZIP Code</label>
                    <input type="text" id="shipping-zip" required>
                </form>
            </div>

            <!-- Billing Information -->
            <div class="checkout-section">
                <h3>Billing Information</h3>
                <form>
                    <label for="billing-name">Full Name</label>
                    <input type="text" id="billing-name" required>

                    <label for="billing-address">Address</label>
                    <input type="text" id="billing-address" required>

                    <label for="billing-city">City</label>
                    <input type="text" id="billing-city" required>

                    <label for="billing-state">State</label>
                    <input type="text" id="billing-state" required>

                    <label for="billing-zip">ZIP Code</label>
                    <input type="text" id="billing-zip" required>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="checkout-section">
                <h3>Order Summary</h3>
                <p>Items: <span>$59.97</span></p>
                <p>Shipping: <span>$5.00</span></p>
                <p>Total: <span>$64.97</span></p>
            </div>

            <!-- Payment Method -->
            <div class="checkout-section">
                <h3>Payment Method</h3>
                <form>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" required>

                    <label for="card-expiry">Expiry Date</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY" required>

                    <label for="card-cvc">CVC</label>
                    <input type="text" id="card-cvc" required>
                </form>
            </div>

            <!-- Place Order Button -->
            <button class="place-order-btn">Place Order</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ShopSmart. All rights reserved.</p>
    </footer>

</body>
</html>
