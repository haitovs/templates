<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - ShopSmart</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- General CSS for all pages -->
    <link rel="stylesheet" href="css/cart.css" />
    <!-- Specific CSS for Cart Page -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <h1>ShopSmart</h1>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
      <h2>Your Shopping Cart</h2>
      <div class="cart-table">
        <!-- Cart Item Row -->
        <div class="cart-item">
          <img src="images/product4.jpg" alt="Product 1" />
          <div class="item-details">
            <h3>Product 1</h3>
            <p>Price: $19.99</p>
          </div>
          <div class="quantity">
            <button class="decrease">-</button>
            <input type="number" value="1" min="1" />
            <button class="increase">+</button>
          </div>
          <div class="item-total">
            <p>$19.99</p>
          </div>
          <button class="remove">Remove</button>
        </div>
        <div class="cart-item">
          <img src="images/product2.jpg" alt="Product 1" />
          <div class="item-details">
            <h3>Product 1</h3>
            <p>Price: $19.99</p>
          </div>
          <div class="quantity">
            <button class="decrease">-</button>
            <input type="number" value="1" min="1" />
            <button class="increase">+</button>
          </div>
          <div class="item-total">
            <p>$19.99</p>
          </div>
          <button class="remove">Remove</button>
        </div>
        <div class="cart-item">
          <img src="images/product6.jpg" alt="Product 1" />
          <div class="item-details">
            <h3>Product 1</h3>
            <p>Price: $19.99</p>
          </div>
          <div class="quantity">
            <button class="decrease">-</button>
            <input type="number" value="1" min="1" />
            <button class="increase">+</button>
          </div>
          <div class="item-total">
            <p>$19.99</p>
          </div>
          <button class="remove">Remove</button>
        </div>
        <!-- Repeat similar blocks for other cart items -->

        <!-- Cart Summary -->
        <div class="cart-summary">
          <h3>Cart Summary</h3>
          <p>Subtotal: <span>$59.97</span></p>
          <p>Shipping: <span>$5.00</span></p>
          <p>Total: <span>$64.97</span></p>
          <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 ShopSmart. All rights reserved.</p>
    </footer>
  </body>
</html>
