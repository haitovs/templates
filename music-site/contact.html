<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <!-- Header and navigation -->
    <header class="header">
        <div class="logo">Music Hub</div>
        <nav class="nav">
          <a href="home.html">Home</a>
          <a href="genres.html" class="active">Genres</a>
          <a href="artists.html">Artists</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>

    <!-- Main content -->
    <main class="contact-container">
      <section class="contact-info">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
        <div class="info-item"><strong>Email:</strong> snoopdog50cent@gmail.com</div>
        <div class="info-item"><strong>Phone:</strong> +99363774109</div>
        <div class="info-item"><strong>Address:</strong> Ashgabat, Oguzhan</div>
      </section>

      <section class="contact-form">
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <section class="map-section">
        <h3>Our Location</h3>
        <div class="map-placeholder">Map will go here (embed Google Maps)</div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Music Hub. All rights reserved.</p>
    </footer>
  </body>
</html>
